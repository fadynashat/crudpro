<h1>Products</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add product</a>
<hr />
<p-table *ngIf="Products" [value]="Products"   [paginator]="true" 
            [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,20]">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 10%">id</th>
            <th style="width: 10%">Name</th>
            <th style="width: 10%">description</th>
            <th style="width: 10%">amount</th>
            <th style="width: 10%">productType</th>
            <th style="width: 10%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}  </td>

            <td>{{product.proname}} </td>
                <td>{{product.description}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.productType}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{product.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <p-button (click)="deleteproduct(product.id)" styleClass="p-button-danger" [disabled]="product.isDeleting">
                    <span *ngIf="product.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!product.isDeleting">Delete</span>
                </p-button>
            </td>
        </tr>
        <tr *ngIf="!Products">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
