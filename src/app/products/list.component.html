<h1>Products</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add product</a>
<table class="table table-striped" >
    <thead>
        <tr>
            <th style="width: 10%">id</th>
            <th style="width: 10%">Name</th>
            <th style="width: 10%">description</th>
            <th style="width: 10%">amount</th>
            <th style="width: 10%">productType</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of Products" >
            <td>{{product.id}}  </td>

            <td>{{product.proname}} </td>
                <td>{{product.description}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.productType}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{product.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteproduct(product.id)" class="btn btn-sm btn-danger btn-delete-product" [disabled]="product.isDeleting">
                    <span *ngIf="product.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!product.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!Products">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
